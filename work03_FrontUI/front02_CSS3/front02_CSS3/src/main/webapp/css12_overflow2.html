<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#parent{
		border:1px solid black;
		padding:10px;
		overflow: hidden;
	}
	#child{
		border:1px solid tomato;
		margin:0;
		float: left;
	}
	/* 
	자식요소에서 float 사용할 경우
	부모요소의 범위를 벗어나게 된다.
	결과적으로 레이아웃이 망가진다.
	
	1. 부모요소의 범위를 아주 크게잡거나
	2. 부모에게 overflow 지정, hidden으로 지정한다.
	 */
	#article{
		border:1px solid Blue;
		margin : 0;
		height: 30px;
		float: right;
	}
</style>
</head>
<body>
	<div id="parent">
		<div id="child">
		국민은행 연수과정
		</div>
	</div>
	<div id="article">2023-08-08 Today FrontUI Schedule</div>
</body>
</html>
