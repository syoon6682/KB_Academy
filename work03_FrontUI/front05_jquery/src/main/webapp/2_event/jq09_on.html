<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미래에 존재할 태그에 클릭을 적용</title>
<style>
	div{ 
		border-radius:10px; border:1px solid red;
	}
	#future{ border:1px solid green;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		/*
		// 1. div 영역을 클릭하면 함수
		$('div').click(function(){
			$('p').append('<h2>KB 국민은행 멀티캠퍼스</h2>')
		})
		*/
		// 2. div 영역을 클릭하면 함수, future 영역에 위의 내용을 추가
		$('div').on('click', function(){
			$('#future').append('<h2 id=hellokb>KB 국민은행 멀티캠퍼스</h2>')
		})
		
		// 3. 처음에는 없었지만 나중에 동적으로 생성된 태그를 클릭할때는 on() 사용하자
		$('#future').on('click', '#hellokb', onhello)
		
	});//ready
	
	function onhello(){
		alert('onhello calling');
	}	
    

</script>
</head>
<body>
	<div>
		<h1>$('selector').on('click')</h1>
		<p>on함수 기능 : 클릭함수와 동일해보이지만 미래에 존재하는 태그에 사용하는 함수</p>
	</div>
	<div id="future"></div>
</body>
</html>
