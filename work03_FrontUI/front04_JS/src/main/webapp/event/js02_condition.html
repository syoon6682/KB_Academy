<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  /*
   1. 폼에 입력된 값이 없다면...나이는 반드시 입력하세요~~메세지 띄우고
   2. 숫자대신에 문자가 입력되면...나이는 숫자로 반드시 입력하세요~~메세지 띄우고(isNaN(v))
   3. 입력된 값이 19이상이라면....당신은 성인인증 되셨습니다...메세지 띄우고
   4. 입력된 값이 19미만이라면....당신은 미성년자 입니다....메세지 띄우고
   5. 모든 경우에 입력된 값이 리셋...포커스는 다시 AGE폼에 맞춰지도록..
   form 안에 입력된 값을 받아오는 자바스크립트 속성 = value
  */
  function checkAge(){
	  var agebox = document.ageForm.age;
	  if (agebox.value=="") { // 값이 입력되지 않았다면
		  alert("나이는 반드시 입력하세요");
	  } else if (isNaN(agebox.value)) { // NaN : Not a Number
		  alert("나이는 반드시 숫자로 입력");
	  } else if (agebox.value >= 19) { // NaN : Not a Number
		  alert("당신은 성인인증 되었습니다. 입장하세요.");
	  	  location.href = "http://localhost:8888/front04_JS/event/adult.jsp";
	  } else if (agebox.value < 19) {
		  alert("당신은 성인이 아닙니다.");
	  }
  }

</script>

</head>
<body>
 
  <form action="#" name="ageForm">
  	나이 <input type="text" name="age">
  	<button onclick="checkAge()">나이 확인</button>
  </form>

</body>
</html>
