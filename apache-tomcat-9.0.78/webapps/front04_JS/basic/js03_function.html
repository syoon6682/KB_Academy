<!-- 

javascript에서 함수를 선언하는 방법
1) 익명 함수 선언법
2) 선언적 함수 선언법
3) ECMA2015(es6 문법) 
	arrow 함수 선언법
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
//1. 익명함수
/*
var func = function(){
	alert("func A...");
}

// 익명함수 재정의
var func = function(){
	alert("func B...");
}

func();
*/


//2. 선언적 함수 정의
func();
// 선언적 함수는 미리 메모리에 올라감 -> func의 위치가 상관없음
function func(){
	alert("func A...");	
}

// 선언적 함수 재정의
function func(){
	alert("func B...");	
}

//3. arrow 함수


</script>

</head>
<body>

</body>
</html>
