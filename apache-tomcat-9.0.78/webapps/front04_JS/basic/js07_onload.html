 -->

<!-- 
1. document 안에 있는 div 요소를 찾아서
2. 바로 거기에 내용을 뿌린다(출력한다).

getElementById('id명')
querySelector('#id명')
innerHTML
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
  // 1. 복합 연산자 사용
  let list = '';
  list += '<ul>';
  list += '<li>Hello</li>';
  list += '<li>JavaScript~~!!</li>';
  list += '</ul>';
  
  //html 모든 요소들이 다 메모리에 올라가고 나서 실행되도록 하는 기능 -> 꼭 알아두기!
  onload = function(){
	//2. document 안에 있는 특정한 요소에 출력이 되도록 -> 근데 script 언어의 순서를 생각해봐야해!
	  document.getElementById("wrap").innerHTML = list;  
  }
  
</script>

</head>
<body>

<h2 align="center">=============== on load ===============</h2>
<div id="wrap">

</div>
	
</body>
</html>
