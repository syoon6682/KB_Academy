<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
var count=0;

onload = function(){
	setInterval(function(){
		let messages = [
			"안녕하세요",
			"Hello, Nice to meet you",
			"Bongnour"
		];
		
		let header = document.querySelector("h2");
		header.innerHTML = messages[count++];
		
		if (count == messages.length) count=0;
	}, 2000);
}

</script>

</head>
<body>
  <h1>National Greeting Message!!</h1>
  <h2 style="color:crimson">안녕하세요~~</h2>

</body>
</html>
