<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		// 1. 버튼 클릭하면 호출되도록
		$('#eachBtn').click(function(){
			var array = [];
			array.push("제니");
			array.push("기안84");
			array.push("현무");
			array.push("나래");
		
		var str = "";
		// 2. 반복문 for / forEach() / JQuery에서는 each()를 씀!
		
		/*
		for (var i = 0; i < array.length; i++){
			str += array[i];
		}
		*/
		// alert(str);
		
		//3. each
		$.each(array, function(index, item){
			str += item;	
		
		});
		alert(str);
		
		});
	});

		
		
	</script>
</head>
<body>
	<input type="button" value="배열에 each()적용" id="eachBtn">
</body>
</html>
