<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>val()|text(),html()</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		// $('button').click(function(){
		$('button').one('click', function(){
			var text1 = "<p>KB IT`s your life</p>";
			// p 태그 영역에 있는 내용을 받아온다.
			// val 함수는 집어넣을때, 받아올때는 text() 혹은 html()
			var text2 = $('p').html();
			
			// p태그를 생성
			var text3 = document.createElement('p');
			text3.innerHTML = "KB IT`s your life"; // = "<p>KB IT`s your life</p>"
			
			// $('body').append(text1).append(text2).append(text3);
			$('body').append(text1, text2, text3);
		});
	});//ready
</script>
</head>
<body>
	<p>This is a paragraph.</p>
	<button>Append text</button>	
</body>
</html>
