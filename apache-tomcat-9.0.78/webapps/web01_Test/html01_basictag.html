<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<script>
		function push();
	
	</script>
	
	<style>
	/* 전체 화면의 가로사이즈를 지정 : Body 태그를 선택자로 지정 */
	
	body {
		width : 620px;
		height : 750px;
		margin : 0 auto; /* 가운데 정렬*/
	}
	
	
	#order{
		float: left;
		width: 300px;
		
	}
	
	#unorder{
		float: right;
		width: 300px;
	}
	
	/* id의 값이 header인 태그를 선택자로 지정*/
	#header{
		color : tomato;
		text-align : center;
	}
	
	/* id의 값이 header, order, unorder인 태그를 선택자로 지정, 배경색을 gray로 지정*/
	#order, #unorder {
	
		background-color : gray;

	}
	
	</style>
	
</head>
<body>
	<div id="header">
		<h1>This is heading</h1>
		<h2>This is heading</h2>
		<h3>This is heading</h3>
		<h4>This is heading</h4>
		<h5>This is heading</h5>
		<h6>This is heading</h6>
	</div>

	<div id="order">
		<p>Order List</p>
		<p>순번을 가지는 목록 리스트</p>

		<ol>

			<li>PYTHON</li>
			<li><a href='http://www.w3schools.com'>HTML</a></li>

	</div>

	<div id="unorder">

</html>
