<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>밀수 보러 많이 와주세요~~</title>
<style>
	body {
		width : 720px;
		height : 960px;
		border : 4px solid blue;
	}
	
	h1 {
		text-align: center;
	}
	
	img {
		margin : 0 auto;
	}

	form{
		width : 600px;
		margin : 0 auto;
	}
	h2{
		text-align: center;
		color: tomato;
	}
	#underline {
		text-decoration: underline;
	}
	
	#centerline {
		text-decoration: line-through;
	}
	#poster {
		text-align: center;
	}
	

</style>


</head>
<body>
	<header>
		<h1>밀수</h1>
		<h1>==== KB ★ 영화예매 ====</h1>
	</header>
	<div id="poster">
		<img alt="밀수포스터" src="./image/밀수.png">
	</div>
	<form action="#">
		<label for="cinema">상영관</label>
			<select id="cinema">
				<option value="CGV" selected>CGV</option>
			</select>
		날짜선택 <input type="date" name="date">
		

		<fieldset>
			<legend>시간선택</legend>
			<input type="radio" name="time" value="830" checked> 08:30
			<input type="radio" name="time" value="1100"> 11:00
			<input type="radio" name="time" value="1420"> 14:20
			<input type="radio" name="time" value="1725"> 17:25
			<input type="radio" name="time" value="2010"> 20:10
			<input type="radio" name="time" value="2305"> 23:05
		</fieldset>
		
		<br>
			
		<span>요금</span>
		<span id="centerline">\9000</span>
		<span id="underline">\5000</span>
		
		<br><br>
		
		인원 : <input type="text" name="num" value=0> <br><br>
		금액 : <input type="text" name="price" value=0> <br><br>
		
		<input type="checkbox" name="옵션" value="option"  checked>
		<label for="옵션">옵션</label>
		
		<br><br>
		
		<fieldset>
			<input type="checkbox" name="popcorn" value="popcorn">
			<label for="popcorn">팝콘</label>
			<input type="checkbox" name="coke" value="coke">
			<label for="coke">콜라</label>
		</fieldset>

	</form>
</body>
</html>
