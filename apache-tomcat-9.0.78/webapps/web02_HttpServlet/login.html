<div class="container">
<!-- 이때 get 방식이 default -->
<!-- 
form 태그에서 method 요청 방식은 2가지 존재
1. get ("get it")
: 단순한 페이지 연결이 주 목적
: 데이터 전달이 주 목적이 아님!
: 데이터 전달 시 용량, 길이에 제약이 있다.
: 주소창에 붙어서 가기 때문에 보안상 우려 있는 데이터는 get 방식 사용하면 안됨

doGet(); 서비스를 받는다.

2. post ("post office")
: 서버 측 프로그램에 데이터 전달이 주목적
: "내가 ~~한 데이터를 전송할테니 이 데이터를 처리한 결과를 다시 보내줘"
: 많은 양의 데이터이거나 / 보안상 노출되면 안되는 경우 반드시 post 방식 사용
: 데이터 용량, 길이의 제약이 없다.

doPost(); 서비스를 받는다.
 -->
<form action="LFS" method="get">
ID : <input type="text" name="id"> <br><br>
PASS : <input type="password" name="password"> <br><br>
<input type="submit" value=LOGIN>
</form>
<p></p>
<hr>
<p></p>
<form action="LFS" method="post">
ID : <input type="text" name="id"> <br><br>

</form>
